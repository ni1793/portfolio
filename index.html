<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI - Graphic Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div id="custom-cursor"></div>

    <section id="login-page">
        <div class="top-bar">
            <span><i class="fas fa-wifi"></i></span>
            <span>100% <i class="fas fa-battery-full"></i></span>
        </div>

        <div class="login-content">
            <div class="date-time">
                <h1 id="clock-time">12:00</h1>
                <p id="clock-date">Monday, June 5</p>
            </div>

            <div class="user-login">
                <img src="images/avatar.jpg" class="login-avatar" style="object-fit: cover; padding: 0; background: none;">
                <h3 class="login-name">NI</h3>
                
                <div class="password-wrapper" onclick="unlockScreen()">
                    <div class="password-input">
                        <span>Click to Enter</span>
                        <button class="enter-btn"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <p class="hint">Touch ID or Enter Password</p>
                </div>
            </div>
        </div>
    </section>

    <section id="home-page" class="page">
        
        <div class="hero-text-container" id="hero-text">
            <h1>HEY, I'M NI</h1>
            <h2>GRAPHIC DESIGNER</h2>
        </div>
        
        <div id="desktop-folders-container"></div>

        <div class="spotify-widget">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6E4Pv0dgdA1dsw9pcFmxzo?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

<div class="dock-container">
            
            <div class="dock-item" onclick="openPhotoGallery()">
                <div class="app-icon photos-icon">
                    <i class="fas fa-images"></i>
                </div>
                <span class="tooltip">照片</span>
            </div>

            <div class="dock-item" onclick="window.open('https://www.instagram.com/p/DO-i2LVE80f/', '_blank')">
                <div class="app-icon video-icon">
                    <i class="fas fa-film"></i>
                </div>
                <span class="tooltip">影像作品 Motion</span>
            </div>

            <div class="dock-item" onclick="navigateTo('contact-page')">
                <div class="app-icon contact-icon">
                    <i class="fas fa-address-book"></i>
                </div>
                <span class="tooltip">聯絡我</span>
            </div>

        </div>
    </section>

    <section id="contact-page" class="page">
         <div class="window-header">
            <button class="back-btn" onclick="navigateTo('home-page')"><i class="fas fa-chevron-left"></i> Contacts</button>
            <span class="window-title">聯絡我</span>
            <span style="position: absolute; right: 20px; color: #007AFF; cursor: pointer;" onclick="navigateTo('home-page')">Edit</span>
        </div>
        
        <div class="contact-body">
            <div class="contact-header">
                <img src="images/avatar.jpg" class="contact-avatar-large" style="object-fit: cover; padding: 0;">
                <h2 class="contact-name">妮</h2>
                <p class="contact-job">Graphic Designer</p>
                
                <div class="contact-actions">
                    <a href="mailto:trista1793@gmail.com" class="action-btn">
                        <div class="action-icon"><i class="fas fa-envelope"></i></div>
                        <span>mail</span>
                    </a>
                    <a href="https://instagram.com/pineal._.baby" target="_blank" class="action-btn">
                        <div class="action-icon"><i class="fab fa-instagram"></i></div>
                        <span>message</span>
                    </a>
                </div>
            </div>

            <div class="contact-list">
                <div class="list-group">
                    <div class="list-label">email</div>
                    <div class="list-value"><a href="mailto:trista1793@gmail.com">trista1793@gmail.com</a></div>
                </div>
                <div class="list-group">
                    <div class="list-label">social</div>
                    <div class="social-row">
                        <a href="https://instagram.com/pineal._.baby" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="list-group">
                    <div class="list-label">notes</div>
                    <div class="list-value" style="font-size: 14px; color: #666;">
                        開放接案中，歡迎聯絡我<br>
                        Working hours: 10:00 - 18:00
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="project-modal" class="modal-overlay hidden" onclick="closeProjectModal()">
        <div class="finder-window" onclick="event.stopPropagation()">
            <div class="finder-header">
                <div class="traffic-lights">
                    <div class="traffic-light close" onclick="closeProjectModal()"></div>
                    <div class="traffic-light minimize"></div>
                    <div class="traffic-light maximize"></div>
                </div>
                <span class="finder-title" id="detail-title">Project Name</span>
            </div>
            <div class="finder-content" id="detail-content">
                </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox-overlay hidden" onclick="closeLightbox()">
        <span class="close-btn">×</span>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script src="script.js"></script>
</body>
</html>
