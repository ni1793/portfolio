<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="custom-cursor"></div>

    <div id="canvas-container"></div>

    <section class="hero-section">
        <nav class="navbar">
            <div class="nav-left" id="current-time">00:00:00</div>
            <div class="nav-right contact-trigger" onclick="toggleContactOverlay(true)">
                NI
            </div>
        </nav>
        
        <div class="ticker-container">
            <div class="ticker-wrapper">
                <div class="ticker-track" id="ticker-track"></div>
            </div>
        </div>
        <div class="hero-text">
            <h1>HEY, I'M NI</h1>
            <p>Graphic Designer</p>
        </div>
    </section>

    <div class="scroll-trigger" style="height: 50vh;"></div>

    <section class="portfolio-section" id="work">
        <div class="section-title">Selected Work</div>
        <div class="work-grid" id="work-grid"></div>
    </section>

</section>

</section>

    <div id="transition-container">
        <canvas id="transition-canvas"></canvas>
    </div>
    <section class="desktop-section" id="desktop">

    <section class="desktop-section" id="desktop">
        <div class="desktop-bg-grid"></div>
        <div class="desktop-title">Album</div>
        
        <div id="desktop-folders-container" class="folders-container"></div>

        <div class="spotify-widget">
<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/4PTG3Z6ehGkBFwjybzWkR8?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="custom-dock-container">
            <div class="custom-dock-item" onclick="window.open('https://www.instagram.com/p/DO-i2LVE80f/', '_blank')">
                <div class="custom-app-icon video-icon">
                    <i class="fas fa-film"></i>
                </div>
                <span class="custom-tooltip">影像作品 Motion</span>
            </div>

            <div class="custom-dock-item" onclick="toggleContactOverlay(true)">
                <div class="custom-app-icon contact-icon">
                    <i class="fas fa-address-book"></i>
                </div>
                <span class="custom-tooltip">聯絡我</span>
            </div>
        </div>
    </section>

    <div id="project-modal" class="modal">
        <button class="close-btn" onclick="closeModal()">✕ Close</button>
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-category" id="modal-category">Category</span>
                <h2 class="modal-title" id="modal-title">Project Title</h2>
                <p class="modal-desc" id="modal-desc">Description</p>
            </div>
            <div class="modal-gallery" id="modal-gallery"></div>
        </div>
    </div>

    <div id="custom-contact-overlay" class="contact-overlay hidden">
        <div class="overlay-body">
            <button class="close-btn-overlay" onclick="toggleContactOverlay(false)">✕</button>
            <div class="contact-card-header">
                <img src="images/avatar.jpg" class="contact-avatar-large" alt="Avatar">
                <h2 class="contact-name">妮</h2>
                <p class="contact-job">Graphic Designer</p>
                
                <div class="contact-actions">
                    <a href="mailto:trista1793@gmail.com" class="action-btn">
                        <div class="action-icon"><i class="fas fa-envelope"></i></div>
                        <span>mail</span>
                    </a>
                    <a href="https://instagram.com/pineal._.baby" target="_blank" class="action-btn">
                        <div class="action-icon"><i class="fab fa-instagram"></i></div>
                        <span>message</span>
                    </a>
                </div>
            </div>

            <div class="contact-info-list">
                <div class="info-group">
                    <div class="info-label">email</div>
                    <div class="info-value"><a href="mailto:trista1793@gmail.com">trista1793@gmail.com</a></div>
                </div>
                <div class="info-group">
                    <div class="info-label">social</div>
                    <div class="social-row">
                        <a href="https://instagram.com/pineal._.baby" target="_blank" class="social-link instagram">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </div>
                </div>
                <div class="info-group">
                    <div class="info-label">status</div>
                    <div class="info-value notes">
                        開放接案中，歡迎聯絡我<br>
                        Working hours: 10:00 - 18:00
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
